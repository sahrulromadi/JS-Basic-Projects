<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900">
    <header class="bg-gray-800 shadow-md">
      <div class="py-4 px-6 flex justify-between items-center">
        <div class="flex items-center text-white">
          <i class="fa-solid fa-cloud-sun mr-3 text-2xl text-gray-300"></i>
          <p class="text-lg font-semibold">Weather App</p>
        </div>
        <div class="flex items-center gap-3">
          <input
            type="search"
            id="searchInput"
            class="px-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 border-none focus:ring-2 focus:ring-blue-600 focus:outline-none"
            placeholder="Search city..."
          />
          <button
            type="button"
            id="buttonSearch"
            class="btn-search bg-gray-700 p-2 rounded-full hover:bg-gray-600 transition-all text-white"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="min-h-screen flex justify-center items-center px-4">
      <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
        <h1
          id="cityNameElement"
          class="mb-10 text-4xl text-center text-white font-bold tracking-wide"
        >
          City Name
        </h1>

        <div class="grid grid-cols-2 gap-6">
          <div
            class="bg-gray-700 rounded-2xl p-5 text-white transform transition-all hover:scale-105"
          >
            <div class="flex flex-col items-center">
              <i class="fa-solid fa-globe text-3xl mb-3 text-green-500"></i>
              <p id="countryElement" class="text-2xl font-bold text-center">
                Country
              </p>
            </div>
          </div>

          <div
            class="bg-gray-700 rounded-2xl p-5 text-white transform transition-all hover:scale-105"
          >
            <div class="flex flex-col items-center">
              <i
                class="fa-solid fa-temperature-half text-3xl mb-3 text-red-500"
              ></i>
              <p id="tempElement" class="text-2xl font-bold">Temp °C</p>
            </div>
          </div>

          <div
            class="bg-gray-700 rounded-2xl p-5 text-white transform transition-all hover:scale-105"
          >
            <div class="flex flex-col items-center">
              <i class="fa-solid fa-cloud text-3xl mb-3 text-yellow-200"></i>
              <p
                id="conditionElement"
                class="text-xl font-semibold text-center"
              >
                Condition
              </p>
            </div>
          </div>

          <div
            class="bg-gray-700 rounded-2xl p-5 text-white transform transition-all hover:scale-105"
          >
            <div class="flex flex-col items-center">
              <i class="fa-solid fa-wind text-3xl mb-3 text-blue-300"></i>
              <p id="windElement" class="text-xl font-semibold text-center">
                Wind
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <p class="text-center text-white">
        © 2025 Weather App. All rights reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
