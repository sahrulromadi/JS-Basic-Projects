<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Film IMDb</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-yellow-300 flex justify-between px-8 py-3">
      <p id="title" class="text-xl font-semibold cursor-pointer">
        API Film IMDb
      </p>

      <form id="searchForm">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          class="border border-orange-500 px-3 rounded-xl w-64"
        />
      </form>
    </header>
    <main>
      <div id="moviesElement" class="grid grid-cols-3 p-5 gap-5"></div>

      <div
        id="paginationElement"
        class="flex justify-center items-center gap-5 flex-row py-5"
      >
        <div
          id="prevButton"
          class="bg-orange-500 py-2 px-3 text-white rounded-xl cursor-pointer"
        >
          <p>Prev</p>
        </div>
        <div
          id="nextButton"
          class="bg-orange-500 py-2 px-3 text-white rounded-xl cursor-pointer"
        >
          <p>Next</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
