<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div
        class="min-h-screen max-w-full flex flex-col justify-center items-center"
      >
        <!-- box -->
        <div
          id="box"
          class="flex flex-col w-3/4 md:w-1/2 bg-green-500 p-10 rounded-3xl"
        >
          <h1 class="text-center mb-20 text-4xl font-bold">Login</h1>

          <label for="email" class="text-xl mb-2">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="border-2 border-yellow-300 rounded-lg p-1 mb-2"
          />

          <label for="password" class="text-xl mb-2">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="border-2 border-yellow-300 active:border-yellow-400 rounded-lg p-1 mb-8"
          />

          <button
            type="submit"
            class="p-2 mb-7 rounded-lg bg-yellow-300 font-semibold hover:bg-yellow-400 transition"
            onclick="storeLogin()"
          >
            Login
          </button>
          <button
            type="submit"
            class="p-2 mb-7 rounded-lg bg-yellow-300 font-semibold hover:bg-yellow-400 transition hidden"
            onclick="storeRegister()"
          >
            Register
          </button>

          <p id="goToRegister" class="text-center text-red-500 text-md">
            Register disini
          </p>
          <p id="goToLogin" class="text-center text-red-500 text-md hidden">
            Sudah punya akun?
          </p>
        </div>
        <!-- end  -->

        <!-- userLogin -->
        <div id="boxUser" class="flex flex-col space-y-5">
          <p class="text-2xl">Hello</p>

          <button
            type="submit"
            class="p-2 rounded-lg bg-yellow-300 font-semibold hover:bg-yellow-400 transition"
            onclick="logout()"
          >
            Logout
          </button>
        </div>
        <!-- end -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
